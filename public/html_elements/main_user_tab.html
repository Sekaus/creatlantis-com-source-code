<div id="main-user-tab">
    <div alt="Main user account (You)" id="main-user-tap-metadata">
        <img class="user-icon" src="../images/default_pp.webp"/>
        <p class="user-name">Name</p>
    </div>

    <div class="dorp-down-content">
        <button id="login" title="Login to this webside" class="submit">Login</button>
        <button id="go-to-profile" href="#" title="View your profile">Profile</button>

        <hr/>

        <div id="points-balance">
            <lable>Points balance:</lable>
            <var id="point-count" title="The number of points you have collected">-200</var>
            <img id="point-icon" src="../images/icons/pointIcon.webp" alt="Point icon"/>
        </div>

        <hr/>

        <label>Swith threme</label>
        <div id="theme-settings">
            <div id="dark-theme-option" title="Set the website theme to Dark" class="theme-option"></div>
            <div id="light-theme-option" title="Set the website theme to Light" class="theme-option"></div>
            <div id="green-theme-option" title="Set the website theme to Green" class="theme-option"></div>
        </div>

        <hr/>

        <button id="go-to-account-settings" title="Go to account settings">Account</button>

        <hr/>

        <button id="logout" title="Logout this user">Logout</button>

        <br/>
    </div>
</div>
