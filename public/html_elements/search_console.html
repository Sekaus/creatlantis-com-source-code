<div id="search-console">
    <label>Find:</label>
    <input type="search" name="search-text" maxlength="10" size="12" placeholder="Search on..." alt="Search text input" class="navigation-bar-input" />
    <img src="../images/icons/searchIcon.webp" alt="Search botton" title="Start your text input search" class="navigation-icon"/>

    <label>Show only:</label>

    <select name="post-type" alt="Type of post" class="navigation-bar-input">
        <option value="all" selected="selected">All</option>
        <option value="images">Images</option>
        <option value="text-posts">Text posts</option>
        <option value="profiles">Profiles</option>
    </select>

    <label>Order by:</label>
    <select name="order" alt="The order of the loading" class="navigation-bar-input">
        <option value="newest" selected="selected">Newest</option>
        <option value="oldest">Oldest</option>
    </select>
</div>
